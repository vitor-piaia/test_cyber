services:
  laravel_app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db_postgres
      - redis
    networks:
      - laravel

  db_postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: sail
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - laravel

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - laravel

networks:
  laravel:

volumes:
  pgdata:
  redis-data:
